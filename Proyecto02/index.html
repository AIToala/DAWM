<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Football Stats">

    <title>Soccer 2 - Latest Football Stats</title>

    <!-- Custom fonts for this template-->
    <script src="https://kit.fontawesome.com/a1ad7f0ce6.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="public/stylesheets/mdb.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- BALLOON CSS-->
    <link rel="stylesheet" href="public/stylesheets/balloon.css">
    <!-- Custom styles for this template-->
    <link href="public/stylesheets/main.min.css" rel="stylesheet">
    <link href="public/stylesheets/style.css" rel="stylesheet">
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
                <div class="sidebar-brand-icon rotate-n-15">
                    <i class="fas fa-futbol"></i>
                </div>
                <div class="sidebar-brand-text mx-3">Soccer<sup>2</sup></div>
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Nav Item - Dashboard -->
            <li class="nav-item active">
                <a class="nav-link" href="index.html">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Dashboard</span></a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider">

            

            

            <!-- Divider -->
            <hr class="sidebar-divider d-none d-md-block">

            <!-- Sidebar Toggler (Sidebar) -->
            <div class="text-center d-none d-md-inline">
                <button class="rounded-circle border-0" id="sidebarToggle"></button>
            </div>
        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>

                    


                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Dashboard - Top Scorers & Assisters of Soccer Leagues</h1>
                    </div>
                    <div class="flex flex-column">
                        <form class="select_form" action="" style="display:flex;gap:20px;margin-bottom:20px;">
                            <select id="selectLeague" class="form-control col-xl-2 col-lg-4 ">
                                <option value="PL">Premier League</option>
                                <option value="SA">Serie A</option>
                                <option value="BL">Bundesliga</option>
                                <option value="L1">Ligue 1</option>
                                <option value="LL">La Liga</option>
                                <option selected value="CL">UEFA Champions League</option>
                                <option value="EL">UEFA Europa League</option>
                            </select>
                            <select id="selectSeason" class="form-control col-xl-2 col-lg-4 ">
                                <option selected value="2022">2022</option>
                                <option value="2021">2021</option>
                                <option value="2020">2020</option>
                            </select>
                            <button data-balloon-length="medium" aria-label="Select League and Season to get best players statistics" data-balloon-pos="up" class="btn btn-primary" id="btnApply" type="button">Apply</button>
                        </form>                        
                    </div>
                    


                    <!-- Content Row -->

                    <div class="row">
                        <div class="col-xl-8 col-lg-7">
                            <div class="card shadow mb-4">
                                <div class="card-header py-3">
                                    <h6 id="topScorer-title" class="m-0 font-weight-bold text-primary">Top Scorers - UEFA Champions League - Season 2022</h6>
                                </div>
                                <div class="card-body">
                                    <div class="chart-bar">
                                        <canvas id="topScorer" class="topScorers"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-4 col-lg-5">
                            <div class="card shadow mb-4">
                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary">Top Scorer</h6>
                                </div>
                                <div class="card-body">
                                    <div class="img-container align-items-center">
                                        <img id="scorerPhoto" alt="Photo of Top Scorer">
                                        <h5 id="player-name-scorer" class="m-0 mt-2 text-center font-weight-bold"></h5>
                                        <p id="player-desc-scorer"></p>
                                    </div>
                                </div>
                            </div>
                        </div>                        
                    </div>
                    <div class="row">
                        <div class="col-xl-8 col-lg-7">
                            <div class="card shadow mb-4">
                                <div class="card-header py-3">
                                    <h6 id="topAssister-title" class="m-0 font-weight-bold text-primary">Top Assisters - UEFA Champions League - Season 2022</h6>
                                </div>
                                <div class="card-body">
                                    <div class="chart-bar">
                                        <canvas id="topAssister" class="topAssisters"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-4 col-lg-5">
                            <div class="card shadow mb-4">
                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary">Top Assister</h6>
                                </div>
                                <div class="card-body">
                                    <div class="img-container align-items-center">
                                        <img id="assisterPhoto" alt="Photo of Top Assister">
                                        <h5 id="player-name-assister" class="m-0 mt-2 mb-2 text-center font-weight-bold"></h5>
                                        <ul id="player-desc-assister">
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>  
                    </div>
                    
                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Soccer<sup>2</sup> 2022</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    
    <!-- Bootstrap core JavaScript-->
    <script src="public/scripts/bootstrap-core/jquery.min.js"></script>
    <script src="public/scripts/bootstrap-core/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="public/scripts/bootstrap-core/jquery.easing.min.js"></script>
    <!-- MDB -->
    <script type="text/javascript" src="public/scripts/mdb.min.js"></script>
    <!-- Scripts for all pages-->
    <script src="public/scripts/admin-bootstrap.js"></script>
	<script type="text/javascript" src="public/scripts/main.js" ></script>
   

</body>
</html>
