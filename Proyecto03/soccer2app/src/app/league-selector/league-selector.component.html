<ul class="list-unstyled leagues-list">
    <div class="league-container">
        <li *ngFor="let league of leagues">
            <div class="league-item">
                <button (click)="onClick(league.id)">
                    <img src="{{league.image}}" alt="{{league.name}}">
                    <h3>{{league.name}}</h3>
                </button>
            </div>
        </li>
    </div>
</ul>
