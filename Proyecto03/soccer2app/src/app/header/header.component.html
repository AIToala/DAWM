
<mat-drawer-container class="container-nav" autosize [hasBackdrop]="true">
    <mat-drawer #enlaces class="sidenav" mode="over">
        <mat-nav-list>
            <a mat-list-item routerLink="/home" routerLinkActive="active">Home</a>
            <a mat-list-item routerLink="/players" routerLinkActive="active">Players</a>
            <a mat-list-item routerLink="/teams" routerLinkActive="active">Teams</a>
            <a mat-list-item routerLink="/matches" routerLinkActive="active">Matches</a>
            <a mat-list-item routerLink="/news" routerLinkActive="active">News</a>
            <a mat-list-item routerLink="/contact" routerLinkActive="active">Contact</a>
        </mat-nav-list>
    </mat-drawer>
    <mat-toolbar color="#fff">
        <button mat-icon-button color="accent" aria-label="menu" (click)="menu(enlaces)">  
            <mat-icon>menu</mat-icon>  
        </button> 
        <img src="assets/logo/logo-color.png" alt="F2">
        <span class="space"></span>
    </mat-toolbar>  
</mat-drawer-container>
